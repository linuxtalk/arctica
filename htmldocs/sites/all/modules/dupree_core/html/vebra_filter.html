	
		<form  id="search">
            <h2>Quick search</h2>
			<fieldset>
				<legend></legend>
				<h6>Property type</h6>
				<input type=radio id="chk_res" name="prop_type" checked>Residential
				<input type=radio id="chk_comm" name="prop_type">Commercial
			</fieldset>
            <fieldset id="pricerange">
              <legend></legend>
			  <h6>Price Range</h6>
              <div id="minprice">
                <label for="lop">Minimum Price</label>
                <select name="lop" id="lop">
                  <option value="0" selected="selected">&pound;0 p.c.m.</option>
                  <option value="50">&pound;50 p.c.m.</option>
                  <option value="100">&pound;100 p.c.m.</option>
                  <option value="150">&pound;150 p.c.m.</option>
                  <option value="200">&pound;200 p.c.m.</option>
                  <option value="250">&pound;250 p.c.m.</option>
                  <option value="300">&pound;300 p.c.m.</option>
                  <option value="350">&pound;350 p.c.m.</option>
                  <option value="400">&pound;400 p.c.m.</option>
                  <option value="450">&pound;450 p.c.m.</option>
                  <option value="500">&pound;500 p.c.m.</option>
                  <option value="700">&pound;700 p.c.m.</option>
                  <option value="900">&pound;900 p.c.m.</option>
                  <option value="1000">&pound;1,000 p.c.m.</option>
                  <option value="2500">&pound;2,500 p.c.m.</option>
                </select>
              </div>
              <div id="maxprice">
                <label for="hip">Maximum Price</label>
                <select name="hip" id="hip">
                  <option value="0">&pound;0 p.c.m.</option>
                  <option value="50">&pound;50 p.c.m.</option>
                  <option value="100">&pound;100 p.c.m.</option>
                  <option value="150">&pound;150 p.c.m.</option>
                  <option value="200">&pound;200 p.c.m.</option>
                  <option value="250">&pound;250 p.c.m.</option>
                  <option value="300">&pound;300 p.c.m.</option>
                  <option value="350">&pound;350 p.c.m.</option>
                  <option value="400">&pound;400 p.c.m.</option>
                  <option value="450">&pound;450 p.c.m.</option>
                  <option value="500">&pound;500 p.c.m.</option>
                  <option value="700">&pound;700 p.c.m.</option>
                  <option value="900">&pound;900 p.c.m.</option>
                  <option value="1000">&pound;1,000 p.c.m.</option>
                  <option value="2500" selected="selected">&pound;2,500 p.c.m.+</option>
                </select>
              </div>
            </fieldset>
            <fieldset id="s-bedrooms">
              <legend></legend>
			  <h6>Minimum Bedrooms</h6>
              <label for="beds">Bedrooms</label>
              <select name="bed" id="beds">
                <option value="-1">Studio</option>
                <option value="0" selected="selected">No preference</option>
                <option value="1">1+</option>
                <option value="2">2+</option>
                <option value="3">3+</option>
                <option value="4">4+</option>
                <option value="5">5+</option>
              </select>
            </fieldset>
            <p id="rfsubmit">
              <button id=btn_prop_filter title="Modify your search criteria">Submit Search</button>
            </p>
          </form>
